name: Update Time
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Update time
        run: |
          echo '{
            "datetime": "'$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")'",
            "timestamp": '$(date +%s)'
          }' > time.json
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add time.json
          git commit -m "Update time" || echo "No changes to commit"
          git push
